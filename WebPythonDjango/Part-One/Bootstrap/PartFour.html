<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title> 1004 Gryd System </title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <!-- CSS link reference -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"> 
        <!-- JS link reference -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </head>

    <body>
        <!-- CSS style inner HTML document -->
        <style>
            .boxy{
                background: #ff6699;
                border: 2px solid black;
                text-align: center;
            }
        </style>

        <!-- Large column 3x4 -->
        <div class="container">
            <div class="row">
                <div class="col-lg-4 boxy">Col large 4</div>
                <div class="col-lg-4 boxy">Col large 4</div>
                <div class="col-lg-4 boxy">Col large 4</div>
            </div>
        </div>
        <br>

        <!-- Medium column 2x6 -->
        <div class="container">
            <div class="row">
                <div class="col-md-6 boxy">Col medium 6</div>
                <div class="col-md-6 boxy">Col medium 6</div>
            </div>
        </div>
        <br>

        <!-- Extra small column 3x6-->
        <div class="container">
            <div class="row">
                <div class="col-6 boxy">Col extra small 6</div>
                <div class="col-6 boxy">Col extra small 6</div>

            </div>
        </div>
        <br>

        <!-- Mixed columns -->
        <!-- When is big take first declaration, when it is small change to the second one -->
        <div class="container">
            <div class="row">
                <div class="col-lg-3 col-6 boxy">Mixed Col Lg+small 3x6</div>
                <div class="col-lg-3 col-6 boxy">Mixed Col Lg+small 3x6</div>
                <div class="col-lg-3 col-6 boxy">Mixed Col Lg+small 3x6</div>
                <div class="col-lg-3 col-6 boxy">Mixed Col Lg+small 3x6</div>
            </div>
        </div>
        <br>

        <!-- Last challenge-->
        <div class="row">
            <div class="col-lg-6 boxy">
                <div class="row">
                    <div class="col-lg-6 boxy">Nested column 1</div>    
                    <div class="col-lg-6 boxy">Nested column 2</div>
                </div>
            </div>
            <div class="col-lg-6 boxy">I'M TOP LEVEL</div>
        </div>
        <br>

    </body>

</html>

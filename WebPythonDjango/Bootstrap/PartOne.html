<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Bootstrap 1001</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"> 
</head>

<body>

	<h1> Bootstrap v.4 here! </h1>
    <!-- create container -->
    <div class="container">
        <h2>Hello World!</h2>
        <!-- Bootstrap buttons documentation http://getbootstrap.com/docs/4.1/components/buttons/ -->
        <button type="button" name="first.btn" class="btn btn-success btn-sm">I'm on</button>
        <button type="button" name="first.btn" class="btn btn-success btn-sm" disabled>I'm off</button>
    </div><br>
    
    <div class="container">
        <div class="jumbotron">
            <h1 class="display-4">I'm a classical Jumbotron</h1>
            <p class="lead">Component for calling extra attention to featured content or information.</p>
            <hr class="my-4">
            <p>It uses utility classes for typography and spacing to space content out within the larger container.</p>
            <a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a>
        </div>
    </div>
    
</body>

</html>

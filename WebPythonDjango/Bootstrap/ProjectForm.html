<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Project Form</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">       
        <!-- Bootstrap 4 CSS link reference -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"> 
        <!-- Bootstrap 4 JS link reference -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>   
        <!-- Font style link reference -->
        <link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/gidole-regular" type="text/css"/> 
        <style>
            /*paragraphs*/
            p {
                font-family: 'GidoleRegular';
                font-weight: normal;
                font-style: normal;
            } 
            /*list items*/
            li {
                font-family: 'GidoleRegular';
                font-weight: normal;
                font-style: normal;
            } 
            /*anchors*/
            a {
                font-family: 'GidoleRegular';
                font-weight: normal;
                font-style: normal;
            } 
        </style>
        <!-- Toggle password, w/ pure JS according to the ES Lint rules-->
        <script type="text/javascript">
            /*global document*/
            /**/
            /*eslint no-unused-vars: "error"*/
            /*eslint no-undef: "error"*/
            function mouseoverPass(obj) {
                "use strict";
                obj = document.getElementById('userPass');
                obj.type = "text";
            }
            function mouseoutPass(obj) {
                "use strict";
                obj = document.getElementById('userPass');
                obj.type = "password";
            }
        </script>
    </head>

    <body>

        <!-- I will not use a container for navbar -->
        <!-- Start of my gothic dark navbar -->
        <nav class="navbar navbar-expand-lg sticky-top navbar-dark bg-dark">
            <!-- Navbar Brand w/ image -->
            <a class="navbar-brand" href="ProjectHome.html">
                <img src="https://muffinbreak.co.uk/wp-content/uploads/2018/01/americano-icon-300x267.png" width="25" height="25" class="d-inline-block align-top" alt="404">
                Welcome
            </a>
            <!-- Burger icon for collapse -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Navbar content in collapse items -->
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-item nav-link active" href="ProjectHome.html">Landing Page</a>
                </div>
                <div class="navbar-nav ml-auto">
                    <a class="nav-item nav-link" href="https://google.com">Google</a>
                </div>
            </div>
        </nav>
        <br>
        <!-- Here is the end of my navbar -->

        <!-- Here start's my jumbotron inside a container-->
        <div class="container" id="divJumbotronForm">
            <div class="jumbotron">
                <h1>Log In</h1>
                <p>Enter your email address and password to log in to Coffe Lover</p>
            </div>
            <!-- End of Jumbotron -->
        </div>
        <br>
        <!-- And there it's the end of the container -->

        <!-- Start my form -->
        <div class="container" id="divSinginForm">
            <form>
                <div class="form-group">
                    <label for="userEmail">Email address</label>
                    <input type="email" class="form-control" id="userEmail" aria-describedby="emailHelp" placeholder="Enter email">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                    <label for="userPass">Password</label>
                    <input type="password" class="form-control" id="userPass" placeholder="Password">
                    <img src="https://cdn0.iconfinder.com/data/icons/medical-and-health-care/80/Medical_health_care-12-512.png" width=25 heigth=25 onmouseover="mouseoverPass();" onmouseout="mouseoutPass();" >
                </div>
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="checkRememberme" autofocus>
                    <label class="form-check-label" for="checkRememberme">Remember me</label>
                </div>
                <button type="submit" class="btn btn-success">Submit</button>
            </form>
        </div>
        <!-- End of form -->

    </body>

</html>

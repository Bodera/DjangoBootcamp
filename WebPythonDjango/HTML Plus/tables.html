<!--https://developer.mozilla.org/pt-BR/docs/Web/HTML/Element/table-->
<!DOCTYPE HTML>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Working with tables for HTML5</title>
    </head>
	<body>
        <!--First take a deep look of how the attribute tags of a table are hierarchical-->
        <!--Here is where the table starts-->
        <table border="1">
            <!--After table tag, you should consider declare headers to it-->
            <thead>
                <th>Number</th>
                <th>Color</th>
                <th>Country</th>
            </thead>
            <!--Remember <tr> = rows and <td> = cells-->
            <tr>
                <td>250</td>
                <td>Blue</td>
                <td>USA</td>
            </tr>
            <tr>
                <td>null</td>
                <td>Black</td>
                <td>Zimbabue</td>
                <!--Be creative-->
            </tr>
            <tr>
                <td>127</td>
                <td><s>I like it</s></td>
                <td>Italy</td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
            </tr>
        </table>

	</body>
</html>
